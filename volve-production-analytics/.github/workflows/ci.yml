name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff linter
        run: |
          ruff check src/ tests/ --output-format=github

      - name: Run Ruff formatter check
        run: |
          ruff format --check src/ tests/

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

  build-check:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify imports work
        run: |
          python -c "from src.data_prep import prepare_data"
          python -c "from src.forecasting import forecast_series"
          python -c "from src.evaluation import evaluate_models"
          python -c "from src.reporting import generate_email_summary"

      - name: Check Streamlit app syntax
        run: |
          python -m py_compile app/streamlit_app.py
